     <h1>Workshop table ครั้งที่ 1</h1>
     <table border="1px" width="1000" height="300" style="text-align: center;">
        <tr style="background-color: yellow;">
            <td rowspan="2" colspan="2">a</td>
            <td>b</td>
            <td>c</td>
            <td rowspan="2">d</td>
        </tr>
        <tr style="background-color: blue;">
            <td colspan="2">e</td>
        </tr>
        <tr style="background-color: yellowgreen;">
            <td rowspan="2">f</td>
            <td colspan="3">g</td>
            <td>h</td>
        </tr>
        <tr style="background-color: purple;">
            <td>i</td>
            <td>j</td>
            <td colspan="2">k</td>
        </tr>
     </table>
